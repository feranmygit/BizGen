<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Capstone Project | Dashboard Page</title>
        <link rel="icon" type="image/png" sizes="32x32" href="./pages/assets/logos/allocation_9639386.png">
        <link rel="stylesheet" href="./css/index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    </head>
<body>
    <header class="topSectionWrapper">
        <div class="leftHeader">
            <div class="dotHamburger">
                <div class="threeDot"></div>
            </div>
            <div class="logoContainer1 leftHeader">
                <img src="./assets/allocation_9639386.png" alt="">
                <h4 class="bizName1">BizGenius</h4>
            </div>
        </div>

         <!-- search section here  -->
          <div class="setAsidesCont1">
              <input type="search" name="search" id="search" placeholder="search BizGenius">
              <label for="search" class="search" id="searcBtn" onclick="myBtn()">
                <i class="fa-solid searchIcon fa-magnifying-glass"></i>
              </label>
               
               <!-- hamburger section here  -->
             <input type="checkbox" name="input1" id="input1" >
             <label for="input1" class="hamburgerElement1" id="hamburger">
                 <div class="hamburgerContainer"></div>
             </label>

             <!-- lists item blog page  -->
             <nav class="nav-container" id="navContainer">
                 <ul class="nav-items">
                     <div class="profileInfo">
                         <img src="./assets/avaters/testimonial-4.jpg" alt="">
                         <h3 class="userN">Avater Jessica</h3>
                     </div>
                     <div class="bar1">
                         <h3 class="personalSet">Personal Setting</h3>
                         <li class="listBar"><a href="#" class="barLink" id="barLink"><i class="fa-solid fa-user"></i>Edit Profile</a></li>
                         <li class="listBar"><a href="#" class="barLink" id="barLink"><i class="fa-solid fa-address-book"></i>Address</a></li>
                         <li class="listBar"><a href="#" class="barLink" id="barLink"><i class="fa-solid fa-bell"></i>Notification</a></li>
                         <li class="listBar"><a href="#" class="barLink" id="barLink"><i class="fa-regular fa-credit-card"></i>Payment</a></li>
                     </div>
                     <div class="bar2">
                         <h3 class="genSet">Setting</h3>
                         <li class="listBar"><a href="#" class="barLink" id="barLink"><i class="fa-solid fa-lock"></i>Security</a></li>
                         <li class="listBar"><a href="#" class="barLink" id="barLink"><i class="fa-solid fa-comments"></i>Get Feedback</a></li>
                         <li class="listBar"><a href="#" class="barLink" id="barLink"><i class="fa-solid fa-circle-question"></i>Help Center</a></li>
                         <li class="listBar"><a href="#" class="barLink" id="barLink"><i class="fa-brands fa-rocketchat"></i>Chat</a></li>
                         <li class="listBar"><a href="#" class="barLink" id="barLink"><i class="fa-solid fa-circle-info"></i>Enquiry</a></li>
                         <li class="listBar"><a href="#" class="barLink" id="barLink"><i class="fa-solid fa-right-from-bracket"></i>Logout</a></li>
                     </div>
                 </ul>
             </nav>
          </div>
    </header>
    <label for="input1">
        <di class="coverColor" id="coverColor" onclick="myFunction()"></div>
    </label>

    <script src="./js-doc/dashboard.js"></script>
</body>
</html>
